<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rust WebSocket Example</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Username Input Page -->
		<div id="username-container" class="container">
			<h1>Enter a username</h1>
			<form id="username-form">
				<div id="chat-input">
					<input
						type="text"
						id="username-input"
						placeholder="ðŸ‘¤ Enter your username..."
						autocomplete="off"
						required
						autofocus
					/>
					<button id="join-button" type="submit">
						<span>Join</span>
					</button>
				</div>
			</form>
		</div>

		<!-- Chat Page (Initially Hidden) -->
		<div id="chat-container" class="container" style="display: none">
			<h1>Group Chat</h1>
			<div id="chat-box" class="chat-box-placeholder"></div>
			<form id="message-form">
				<div id="chat-input">
					<input
						type="text"
						id="message-input"
						placeholder="ðŸ’¬ Type a message..."
						autocomplete="off"
						required
						autofocus
					/>
					<button id="send-button" type="submit">
						<span>Send</span>
					</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
